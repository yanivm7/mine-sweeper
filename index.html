<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine sweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  onload="onInit()">
    <h1>mine sweeper</h1>
    <h2 class="game-outcome">
    </h2>
    <h3 class="difuclty-btn">

        <button  onclick="onClickEasyBtn()" class="difuclty-btn easyBtn ">easy</button>
        <button onclick="onClickMediumBtn()" class="difuclty-btn mediumBtn ">medium</button>
        <button onclick="onClickHardBtn()" class="difuclty-btn hardBtn ">hard</button>
    </h3> 
   
    <div class="board-container"></div>
    <button class="dark-mode-Btn" onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="onInit()" class="restart">restart game</button>
    <div class="timer-display">your time: <span class="timer"></span></div>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>
</html>
